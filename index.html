<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="min-h-screen bg-blue-600 text-white py-3 font-primaryFont">
    <main role="main" class="px-3">
        <div class="container mx-auto relative">
            <h1 class="text-center text-[4rem] mb-[1em] leading-tight font-medium">Tip Calculator</h1>
            <div class="rounded-2xl bg-white text-gray-800 py-8 px-6">
                <form class="flex flex-col justify-start items-stretch gap-y-10 w-full h-full" action="#" method="post">
                    <div class="w-full grid grid-cols-12 gap-y-3">
                        <label for="bill" class="inline-flex justify-start items-center col-span-12 xl:col-span-3 font-bold text-xl">Bill:</label>
                        <input type="number" name="bill" placeholder="Place your bill amount here..." id="bill" class="min-h-[52px] appearance-none border p-3 border-solid border-black border-[2px] inline-block col-span-12 xl:col-span-9">
                    </div>
                    <div class="w-full grid grid-cols-12 gap-y-3">
                        <label for="tip" class="inline-flex justify-start items-center col-span-12 xl:col-span-3 font-bold text-xl">How much would you like to tip?</label>
                        <select type="number" name="tip" id="tip" class="min-h-[52px] bg-white cursor-pointer border p-3 border-solid border-black border-[2px] inline-block col-span-12 xl:col-span-9">
                            <option value="0.3">30%</option>
                            <option value="0.2">20%</option>
                            <option value="0.1">10%</option>
                            <option value="0.08">8%</option>
                        </select>
                    </div>
                    <div class="w-full gap-y-3">
                        <button id="calculate" class="bg-green-600 text-xl text-center px-[3em] py-[.8em] transition text-white font-medium hover:bg-orange-700" type="submit">Calculate</button>
                    </div>
                    <div id="total-wrapper" class="w-full grid grid-cols-12 gap-y-3" style="display: none;">
                        <div class="inline-flex justify-start items-center col-span-12 xl:col-span-3 font-bold text-xl">Total:</div>
                        <div id="total" class="min-h-[52px] border p-3 border-solid border-black border-[2px] inline-block col-span-12 xl:col-span-9">0</div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
